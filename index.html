<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>WALS成果物</title>
</head>
<body>
  <header>
    <div class="container clearfix">
      <a href="#mv">
        <img cllass="logo" src="img/logo.jpg" alt="ロゴ">
      </a>
      <div class="menu-box">
        <span class="list-bar"></span>
        <span class="list-bar"></span>
        <span class="list-bar"></span>
      </div>
      <nav >
        <ul class="nav">
          <li class="nav-list"><a href="#portfolio">Portfolio</a></li>
          <li class="nav-list"><a href="#featrue">Featrue</a></li>
          <li class="nav-list"><a href="#profile">Profile</a></li>
          <li class="nav-list"><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section id="mainvisual">
    <div class="container">
      <h1 class="mv-title"></h1>
      <p class="mv-text"></p>
    </div>
  </section>
  <section id="portfolio">
    <div class="container">
      <h2 class="pf-title"></h2>
      <p class="pf-text"></p>
      <div class="pf-box clearfix">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
      </div>
    </div>
  </section>
  <section id="featrue">
    <div class="container">
      <h2 class="ft-title"></h2>
      <p class="ft-text"></p>
      <div class="strength-boxes clearfix">
        <div class="strength"></div>
        <div class="strength"></div>
        <div class="strength"></div>
      </div>
    </div>
  </section>
  <section id="profile">
    <div class="container">
      <h2 class="pf-title"></h2>
      <p class="pf-text"></p>
      <div class="profile-boxes clearfix">
        <div class="left-container">
          <div class="profile-img"></div>
        </div>
        <div class="right-container">
          <h3 class="pf-m-title"></h3>
          <p class="pf-m-text"></p>
          <h3 class="pf-m-title"></h3>
          <p class="pf-m-text"></p>
        </div>
      </div>
    </div>
  </section>
  <section id="contact">
    <div class="container">
      <h1 class="ct-title"></h1>
      <p class="ct-text"></p>
    </div>
    <div class="contact-boxes clearfix">
        <div class="left-container">
          <div class="profile-img"></div>
        </div>
        <div class="right-container">
          <h3 class="pf-m-title"></h3>
          <p class="pf-m-text"></p>
          <h3 class="pf-m-title"></h3>
          <p class="pf-m-text"></p>
        </div>
      </div>
  </section>
  <footer>
    <p class="copyright">©︎ 2017 WebCamp</p>
  </footer>
</body>
</html>
